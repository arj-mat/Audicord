<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link href="/static/new-audio.css" rel="stylesheet">
        <script type="text/javascript" src="/static/new-audio.js"></script>

        <script>
            const REQUEST_TOKEN = "${token}";
        </script>

        <title>Audicord - New Audio</title>
    </head>
    <body class="recording-page">
        <div class="recording-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title"></div>
            <div class="mdl-card__supporting-text">
                <p class="title">Record a new audio message for <span>${serverName}</span> at <span>#${channelName}</span>.</p>
                <div id="recorder">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect btn-record"></button>
                    <span class="timer">00:00</span>
                </div>

                <div id="player">
                    <hr>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored btn-submit">
                        Submit audio
                    </button>

                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn-reset">
                        Record again
                    </button>
                </div>

                <div id="submission-progress">
                    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
                    <p>Upload in progress...</p>
                </div>
            </div>
          </div>
    </body>
</html>
